<h1 mat-dialog-title>New Meeting</h1>
<form class="exemple-form" [formGroup]="meetingForm">
    <input type="hidden" formControlName="id" name="id">


    <mat-form-field class="exemple-full-width">
        <mat-label>Meeting Name</mat-label>
        <input matInput placeholder="Meeting Name" formControlName="meetingName" name="meetingName">
    </mat-form-field>

    <mat-form-field class="exemple-full-width">
        <mat-label>Meeting Subject</mat-label>
        <input matInput placeholder="Meeting Subject" formControlName="meetingSubject" name="meetingSubject">
    </mat-form-field>

    <mat-form-field class="exemple-full-width">
        <mat-label>Meeting Responsible</mat-label>
        <input matInput placeholder="Meeting Responsible" formControlName="meetingResponsible" name="meetingResponsible">
    </mat-form-field>

    
    <mat-form-field appearance="fill" class="example-form-field">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="datepicker">
        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
      
      <mat-form-field appearance="fill" class="example-form-field">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="rangePicker">
          <input matStartDate placeholder="Start date">
          <input matEndDate placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="rangePicker"></mat-datepicker-toggle>
        <mat-date-range-picker #rangePicker>
          <mat-date-range-picker-actions>
            <button mat-button matDateRangePickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDateRangePickerApply>Apply</button>
          </mat-date-range-picker-actions>
        </mat-date-range-picker>
      </mat-form-field>
      

<div mat-dialog-actions>
        <button mat-button (click)="cancel()">Cancel</button>
</div>
</form>
